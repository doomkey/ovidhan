
name: Build Android Release

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Generate build-time assets
        run: |
          node process-dictionary.js
          node generate-woty-candidates.js
          node generate-bangla-index.js

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor assets
        run: npx cap sync android


      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
        if [ $? -ne 0 ]; then
          echo "Failed to decode keystore. Make sure the KEYSTORE_BASE64 secret is set correctly."
          exit 1
        fi

      - name: Make gradlew executable
        run: chmod +x ./android/gradlew
        working-directory: ./android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

