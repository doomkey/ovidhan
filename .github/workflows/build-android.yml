
name: Build Android Release

on:
  push:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' 
          cache: 'pnpm' 

      - name: Install dependencies
        run: pnpm install

      - name: Install Capacitor CLI
        run: pnpm install -g @capacitor/cli

      - name: Build web assets
        run: pnpm run build

      - name: Sync Capacitor assets
        run: pnpx capacitor sync android


      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          if [ $? -ne 0 ]; then
            echo "Failed to decode keystore. Make sure the KEYSTORE_BASE64 secret is set correctly."
            exit 1
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      # debug
      - name: List files in build output
        run: find android/app/build/outputs -type f
        if: always() 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

